<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffd23f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682b4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffa500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- 太阳 -->
  <circle cx="650" cy="120" r="60" fill="url(#sunGradient)"/>
  <circle cx="650" cy="120" r="70" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.5"/>
  <circle cx="650" cy="120" r="80" fill="none" stroke="#ffa500" stroke-width="1" opacity="0.3"/>
  
  <!-- 云朵 -->
  <ellipse cx="200" cy="80" rx="40" ry="20" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="220" cy="75" rx="35" ry="18" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="180" cy="75" rx="30" ry="15" fill="#ffffff" opacity="0.7"/>
  
  <ellipse cx="500" cy="150" rx="50" ry="25" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="525" cy="145" rx="40" ry="20" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="475" cy="145" rx="35" ry="18" fill="#ffffff" opacity="0.5"/>
  
  <!-- 水面 -->
  <rect y="400" width="800" height="200" fill="url(#waterGradient)"/>
  
  <!-- 滩涂纹理 -->
  <path d="M0,450 Q200,430 400,450 T800,450" stroke="#8b4513" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M0,470 Q150,455 300,470 T600,470 T800,470" stroke="#a0522d" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M0,490 Q100,480 200,490 T400,490 T800,490" stroke="#cd853f" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 渔网杆 -->
  <line x1="150" y1="300" x2="150" y2="500" stroke="#8b4513" stroke-width="4"/>
  <line x1="300" y1="280" x2="300" y2="480" stroke="#8b4513" stroke-width="4"/>
  <line x1="450" y1="320" x2="450" y2="520" stroke="#8b4513" stroke-width="4"/>
  
  <!-- 渔网 -->
  <path d="M120,350 Q150,340 180,350 Q150,360 120,350" stroke="#696969" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M270,330 Q300,320 330,330 Q300,340 270,330" stroke="#696969" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- 水中倒影 -->
  <ellipse cx="650" cy="480" rx="30" ry="15" fill="#ffa500" opacity="0.3"/>
  <path d="M620,485 Q650,475 680,485" stroke="#ffff00" stroke-width="1" opacity="0.2"/>
  
  <!-- 飞鸟 -->
  <path d="M100,200 Q105,195 110,200 Q105,205 100,200" fill="#333333"/>
  <path d="M120,180 Q125,175 130,180 Q125,185 120,180" fill="#333333"/>
  <path d="M350,160 Q355,155 360,160 Q355,165 350,160" fill="#333333"/>
  
  <!-- 标题文字 -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.8">霞浦滩涂日出</text>
</svg>