<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f4f4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- 太阳 -->
  <circle cx="150" cy="100" r="40" fill="url(#sunGradient)"/>
  <circle cx="150" cy="100" r="50" fill="none" stroke="#ffff00" stroke-width="1" opacity="0.3"/>
  
  <!-- 云朵 -->
  <ellipse cx="300" cy="80" rx="50" ry="25" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="325" cy="75" rx="40" ry="20" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="275" cy="75" rx="35" ry="18" fill="#ffffff" opacity="0.8"/>
  
  <ellipse cx="600" cy="120" rx="45" ry="22" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="620" cy="115" rx="35" ry="18" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="580" cy="115" rx="30" ry="15" fill="#ffffff" opacity="0.7"/>
  
  <!-- 远山层次 -->
  <path d="M0,200 Q200,150 400,200 Q600,160 800,200 L800,400 L0,400 Z" fill="url(#mountainGradient)" opacity="0.3"/>
  <path d="M0,250 Q150,200 300,250 Q450,210 600,250 Q700,230 800,250 L800,400 L0,400 Z" fill="url(#mountainGradient)" opacity="0.5"/>
  <path d="M0,300 Q100,270 200,300 Q350,260 500,300 Q650,280 800,300 L800,400 L0,400 Z" fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- 河流 -->
  <path d="M0,400 Q200,380 400,400 Q600,420 800,400 L800,500 Q600,520 400,500 Q200,480 0,500 Z" fill="url(#riverGradient)"/>
  
  <!-- 竹林 -->
  <g id="bamboo">
    <!-- 竹子1 -->
    <rect x="100" y="250" width="8" height="150" fill="#228b22" rx="4"/>
    <rect x="100" y="270" width="8" height="2" fill="#006400"/>
    <rect x="100" y="300" width="8" height="2" fill="#006400"/>
    <rect x="100" y="330" width="8" height="2" fill="#006400"/>
    <rect x="100" y="360" width="8" height="2" fill="#006400"/>
    <!-- 竹叶 -->
    <ellipse cx="95" cy="260" rx="15" ry="5" fill="#32cd32" transform="rotate(-30 95 260)"/>
    <ellipse cx="113" cy="265" rx="12" ry="4" fill="#32cd32" transform="rotate(20 113 265)"/>
    <ellipse cx="92" cy="280" rx="18" ry="6" fill="#32cd32" transform="rotate(-45 92 280)"/>
    <ellipse cx="115" cy="285" rx="14" ry="5" fill="#32cd32" transform="rotate(35 115 285)"/>
    
    <!-- 竹子2 -->
    <rect x="120" y="260" width="6" height="140" fill="#228b22" rx="3"/>
    <rect x="120" y="280" width="6" height="2" fill="#006400"/>
    <rect x="120" y="310" width="6" height="2" fill="#006400"/>
    <rect x="120" y="340" width="6" height="2" fill="#006400"/>
    <rect x="120" y="370" width="6" height="2" fill="#006400"/>
    <!-- 竹叶 -->
    <ellipse cx="115" cy="270" rx="12" ry="4" fill="#32cd32" transform="rotate(-25 115 270)"/>
    <ellipse cx="128" cy="275" rx="10" ry="3" fill="#32cd32" transform="rotate(15 128 275)"/>
    <ellipse cx="112" cy="290" rx="15" ry="5" fill="#32cd32" transform="rotate(-40 112 290)"/>
    
    <!-- 竹子3 -->
    <rect x="135" y="270" width="7" height="130" fill="#228b22" rx="3.5"/>
    <rect x="135" y="290" width="7" height="2" fill="#006400"/>
    <rect x="135" y="320" width="7" height="2" fill="#006400"/>
    <rect x="135" y="350" width="7" height="2" fill="#006400"/>
    <!-- 竹叶 -->
    <ellipse cx="130" cy="280" rx="13" ry="4" fill="#32cd32" transform="rotate(-35 130 280)"/>
    <ellipse cx="145" cy="285" rx="11" ry="3" fill="#32cd32" transform="rotate(25 145 285)"/>
  </g>
  
  <!-- 古建筑亭子 -->
  <g id="pavilion">
    <!-- 亭子基座 -->
    <rect x="450" y="350" width="80" height="50" fill="#8b7355" rx="5"/>
    <!-- 柱子 -->
    <rect x="460" y="320" width="8" height="30" fill="#654321" rx="4"/>
    <rect x="480" y="320" width="8" height="30" fill="#654321" rx="4"/>
    <rect x="500" y="320" width="8" height="30" fill="#654321" rx="4"/>
    <rect x="520" y="320" width="8" height="30" fill="#654321" rx="4"/>
    <!-- 屋顶 -->
    <path d="M440,320 Q490,300 540,320 L530,315 Q490,295 450,315 Z" fill="#8b4513"/>
    <path d="M445,315 Q490,298 535,315" stroke="#654321" stroke-width="2" fill="none"/>
    <!-- 屋檐装饰 -->
    <path d="M440,320 L445,325 M535,320 L530,325" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- 小船 -->
  <path d="M300,450 Q320,440 340,450 L340,460 Q320,470 300,460 Z" fill="#8b7355"/>
  <rect x="315" y="435" width="10" height="15" fill="#deb887"/>
  <!-- 船桨 -->
  <line x1="290" y1="455" x2="280" y2="450" stroke="#654321" stroke-width="3"/>
  <ellipse cx="275" cy="448" rx="8" ry="4" fill="#8b7355"/>
  
  <!-- 渔网架 -->
  <line x1="600" y1="300" x2="600" y2="450" stroke="#8b4513" stroke-width="4"/>
  <line x1="650" y1="310" x2="650" y2="460" stroke="#8b4513" stroke-width="4"/>
  <line x1="700" y1="305" x2="700" y2="455" stroke="#8b4513" stroke-width="4"/>
  <!-- 渔网 -->
  <path d="M580,350 Q600,340 620,350 Q640,360 660,350 Q680,340 700,350" stroke="#696969" stroke-width="2" fill="none"/>
  <path d="M585,370 Q605,360 625,370 Q645,380 665,370 Q685,360 705,370" stroke="#696969" stroke-width="2" fill="none"/>
  <path d="M590,390 Q610,380 630,390 Q650,400 670,390 Q690,380 710,390" stroke="#696969" stroke-width="2" fill="none"/>
  
  <!-- 水中倒影 -->
  <ellipse cx="150" cy="480" rx="20" ry="8" fill="#ffa500" opacity="0.3"/>
  <path d="M440,480 Q490,470 540,480" stroke="#8b4513" stroke-width="2" opacity="0.2"/>
  <path d="M300,480 Q320,475 340,480" stroke="#8b7355" stroke-width="2" opacity="0.2"/>
  
  <!-- 飞鸟 -->
  <path d="M250,180 Q255,175 260,180 Q255,185 250,180" fill="#333333"/>
  <path d="M400,160 Q405,155 410,160 Q405,165 400,160" fill="#333333"/>
  <path d="M550,200 Q555,195 560,200 Q555,205 550,200" fill="#333333"/>
  
  <!-- 水草 -->
  <path d="M50,480 Q60,460 70,480 Q80,500 90,480" stroke="#228b22" stroke-width="3" fill="none"/>
  <path d="M750,490 Q760,470 770,490 Q780,510 790,490" stroke="#228b22" stroke-width="3" fill="none"/>
  
  <!-- 荷花 -->
  <circle cx="200" cy="470" r="15" fill="#ffb6c1" opacity="0.8"/>
  <circle cx="200" cy="470" r="10" fill="#ff69b4" opacity="0.6"/>
  <circle cx="200" cy="470" r="5" fill="#ffd700"/>
  <!-- 荷叶 -->
  <ellipse cx="180" cy="485" rx="25" ry="15" fill="#228b22" opacity="0.7"/>
  <ellipse cx="220" cy="480" rx="20" ry="12" fill="#228b22" opacity="0.7"/>
  
  <!-- 标题文字 -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2f4f4f">霞浦山水风光</text>
</svg>