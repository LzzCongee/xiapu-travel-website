<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>霞浦视频占位符</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0ea5e9, #f97316);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .video-placeholder {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .video-placeholder h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .video-placeholder p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .play-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="video-placeholder">
        <div class="play-icon">▶</div>
        <h1>霞浦之美</h1>
        <p>中国最美滩涂摄影天堂</p>
        <p>体验渔家文化，感受自然魅力</p>
    </div>
</body>
</html>
